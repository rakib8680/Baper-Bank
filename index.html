<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>My Bank </title>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold  text-center mt-20">Welcome to your <span
                class="font-extrabold text-red-500 ">Secret Bank</span> Account </h1>
    </header>

    <main class="mt-20">
        <section class=" bg-gradient-to-l from-red-50 to-red-300  mx-auto w-3/4 space-y-7 p-8 ">
            <h2 class="text-4xl font-medium pb-3 text-center">Please Log in.</h2>
            <div class="text-center space-y-1">
                <input type="email" name="" id="email" placeholder="Your email" class="w-3/6  mb-3 rounded-sm px-4 h-10" >
                <input type="password" name="" id="password" placeholder="Password" class="w-3/6 rounded-sm px-4  h-10">
            </div>
            <div class="text-center pt-3">
                <button class="bg-red-500 text-white text-xl font-medium py-1 px-3 rounded-sm hover:bg-red-600" id="submit-btn">
                    Submit
                </button>
            </div>
        </section>
    </main>

    <footer>

    </footer>









    <script src="js/script.js"></script>
</body>

</html>
