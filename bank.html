<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Your Account </title>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold  text-center mt-20">Welcome to your
            <span class="font-extrabold text-red-500 ">Private</span> Account
        </h1>
    </header>

    <main>
        <section class="mt-20">
            <div class=" grid grid-cols-3 gap-7 w-3/6 mx-auto text-white ">
                <div class=" bg-teal-400 p-10 rounded-3xl text-center hover:bg-teal-500">
                    <h1 class="text-2xl font-semibold" >Deposit</h1>
                    <h2 class="text-6xl">$00</h2>
                </div>
                <div class=" bg-indigo-400 p-10 rounded-3xl text-center hover:bg-indigo-500">
                    <h1 class="text-2xl font-semibold" >Withdraw</h1>
                    <h2 class="text-6xl">$00</h2>
                </div>
                <div class=" bg-red-400 p-10 rounded-3xl text-center hover:bg-red-500">
                    <h1 class="text-2xl font-semibold" >Balance</h1>
                    <h2 class="text-6xl">$10000</h2>
                </div>
                
            </div>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
